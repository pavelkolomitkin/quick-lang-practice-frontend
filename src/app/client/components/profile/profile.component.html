<div class="row" *ngIf="!!user && !!(authorizedUser | async)">

  <div class="col-md-4">

    <section class="card">
      <div class="card-header user-header alt bg-info">
        <div class="media">
          <span style="width: 85px; height: 85px;">

            <app-online-status-avatar
              [user]="(user.id === (authorizedUser | async).id) ? (authorizedUser | async) : user"
              [size]="'medium'"
            ></app-online-status-avatar>

          </span>
          <div class="media-body">

            <ng-container *ngIf="(user.id === (authorizedUser | async).id)">
              <app-client-editable-name [user]="(authorizedUser | async)"></app-client-editable-name>
            </ng-container>

            <ng-container *ngIf="(user.id !== (authorizedUser | async).id)">
              <h2 class="text-light display-6">{{ user.fullName }}</h2>
              <p></p>
            </ng-container>
          </div>
        </div>
      </div>


        <ng-container *ngIf="user.id === (authorizedUser | async).id">
          <app-client-my-menu></app-client-my-menu>
        </ng-container>

        <ng-container *ngIf="user.id !== (authorizedUser | async).id">
          <app-client-user-menu [user]="user"></app-client-user-menu>
        </ng-container>

    </section>

  </div>


  <div class="col-md-8">

    <router-outlet></router-outlet>

  </div>

</div>
