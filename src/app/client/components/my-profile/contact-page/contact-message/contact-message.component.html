<ng-container *ngIf="isMine">

  <div class="msg-container msg-sent">
    <div class="avatar">
      <app-user-avatar [user]="message.author" [size]="'small'"></app-user-avatar>
      <div class="send-time" app-date-time [value]="message.createdAt"></div>
    </div>
    <div class="msg-box">
      <div class="inner-box pull-right">
        <div class="pull-right">
          <div class="name text-right">
            {{ message.author.fullName }}
          </div>
          <div class="meg">
            {{ message.text }}
          </div>
        </div>
      </div>
      <div class="clearfix"></div>
    </div>
  </div>

</ng-container>


<ng-container *ngIf="!isMine">

  <div class="msg-container msg-received">
    <div class="avatar">
      <app-user-avatar [user]="message.author" [size]="'small'"></app-user-avatar>
      <div class="send-time" app-date-time [value]="message.createdAt"></div>
    </div>
    <div class="msg-box">
      <div class="inner-box pull-left">
        <div class="pull-right">
          <div class="name text-left">
            {{ message.author.fullName }}
          </div>
          <div class="meg">
            {{ message.text }}
          </div>
        </div>
      </div>
      <div class="clearfix"></div>
    </div>
  </div>

</ng-container>
