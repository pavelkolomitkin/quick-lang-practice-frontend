<h2>Practice Sessions</h2>

<ng-container *ngIf="pageReady">
  <div
    infiniteScroll
    [infiniteScrollDistance]="2"
    [infiniteScrollThrottle]="50"
    [infiniteScrollDisabled]="infinityScrollDisabled"
    (scrolled)="onScroll()">

    <app-client-practice-session-item
      *ngFor="let session of list"
      [session]="session"
      [user]="authorizedUser"
    ></app-client-practice-session-item>

  </div>
</ng-container>
