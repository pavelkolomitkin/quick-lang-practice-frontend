<ul class="list-group list-group-flush">

  <li class="list-group-item">
    <app-client-avatar-manager [user]="user | async"></app-client-avatar-manager>
  </li>
  <li class="list-group-item" [routerLinkActive]="'active'" [routerLinkActiveOptions]="{ exact: true }">
    <a [routerLink]=" '/client/profile/' + (user | async).id "> <i class="fa fa-user"></i> Profile</a>
  </li>
  <li class="list-group-item" [routerLinkActive]="'active'">
    <a [routerLink]=" '/client/profile/contacts' "> <i class="fa fa-envelope"></i> Messages
      <span class="badge badge-success pull-right" *ngIf="(newMessageNumber | async) > 0">{{ (newMessageNumber | async) }}</span>
    </a>
  </li>

</ul>
