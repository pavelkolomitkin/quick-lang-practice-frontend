<div class="message-container bg-dark">

  <a class="action-link" [routerLink]="'/client/profile/contacts/' + contactMessage.author.id">

    <div class="row" [style.display]="state.value === 'inactive' ? 'none' : ''">
      <div class="col-4">
        <app-user-avatar [user]="contactMessage.author" [size]="'small'"></app-user-avatar>
      </div>

      <div class="col-8">
        <h5>{{ contactMessage.author.fullName }}</h5>
        <div class="font-italic">
          {{ contactMessage.text.length > 17 ? (contactMessage.text | slice:0:17) + '...' : contactMessage.text }}
        </div>
      </div>


    </div>
    <div *ngIf="options.progressBar">
      <div class="toast-progress" [style.width]="width + '%'"></div>
    </div>
  </a>

  <div class="controls color-gray">
    <div (click)="remove(); $event.stopPropagation();">
      <i class="fa fa-times"></i>
    </div>
  </div>



</div>
