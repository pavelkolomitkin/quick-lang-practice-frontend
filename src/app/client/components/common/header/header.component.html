<header id="header" class="header" *ngIf="(user | async)">
  <div class="top-left">
    <div class="navbar-header">
      <a class="navbar-brand" [routerLink]="'/'">
        <b>QL Practice</b>
      </a>
    </div>
  </div>
  <div class="top-right">
    <div class="header-menu">
      <div class="header-left">
        <div class="dropdown for-message" app-client-practice-language-status [authorizedUser]="user | async"></div>
      </div>

      <div class="user-area dropdown float-right">
        <a href="#" class="dropdown-toggle active" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          <img class="user-avatar rounded-circle" src="assets/picture/default_avatar.png" alt="User Avatar">
        </a>

        <div class="user-menu dropdown-menu">
          <a class="nav-link" [routerLink]="'/client/profile/' + (user | async).id"><i class="fa fa-user"></i>My Profile</a>
          <span class="nav-link" (click)="onLogoutClickHandler($event)"><i class="fa fa-power-off"></i>Logout</span>
        </div>
      </div>

    </div>
  </div>
</header>
