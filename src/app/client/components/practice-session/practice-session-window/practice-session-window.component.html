<ng-container *ngIf="currentWindowSize === 'normal'">
  <div class="practice-overlay"></div>
</ng-container>

<div class="window-container" [ngClass]="currentWindowSize">

  <div class="window">

    <div class="header-panel">
      <div class="header-container">
          <h5 class="label">Practice <b>{{ session.skill.language.name }}</b> with <b>{{ session.callee.fullName }}</b></h5>
          <div class="controls">
            <div class="btn control">
              <i class="fa fa-comments"></i>
            </div>
          </div>
      </div>
    </div>

    <div class="addressee-screen">
      <video #addresseeVideo></video>
      <div class="initialize-container">
        <div class="indicator">
          <i class="fa fa-phone"></i>
        </div>
      </div>
    </div>

    <div class="caller-screen">
      <video #userVideo></video>
    </div>

    <div class="control-panel">

      <div class="btn btn-danger control" title="End practicing">
        <i class="fa fa-times"></i>
      </div>

      <div class="btn btn-primary control" (click)="onVideoStreamToggleHandler($event)">
        <i class="fa fa-video-camera"></i>
<!--        fas fa-video-slash-->
      </div>

    </div>

    <div class="screen-size-panel">
      <div class="btn control" title="Minimize">
        <i class="fa fa-minus-square"></i>
      </div>
      <div class="btn control" title="Normal Size">
        <i class="fa fa-square-o"></i>
      </div>
      <div class="btn control" title="Full Screen" style="transform: rotate(45deg);">
        <i class="fa fa-arrows"></i>
      </div>
    </div>

  </div>

</div>
