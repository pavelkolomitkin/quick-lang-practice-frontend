<ng-container *ngIf="session">

  <div class="incoming-call-container pulse">
    <div class="row" [style.display]="state.value === 'inactive' ? 'none' : ''">
      <div class="col-4">
        <div style="width: 60px; height: 60px; margin: 0 auto;">
          <a [routerLink]="'/client/profile/' + session.caller.id">
            <app-user-avatar [user]="session.caller" [size]="'small'"></app-user-avatar>
          </a>
        </div>
      </div>

      <div class="col-8">
        <div>
          <b class="d-block">{{ session.caller.fullName }}</b>
          <small>suggests to practice</small>
        </div>
        <div class="text-info">
          {{ session.skill.language.name }} <small class="text-warning">{{ session.skill.level.title }}</small>
        </div>
        <div class="controls">
          <div class="btn btn-success control mr-2" (click)="onAcceptClickHandler($event)">
            <i class="fa fa-phone"></i>
          </div>
          <div class="btn btn-danger control" (click)="onRejectClickHandler($event)">
            <i class="fa fa-times"></i>
          </div>
        </div>
      </div>


    </div>
    <div *ngIf="options.progressBar">
      <div class="toast-progress" [style.width]="width + '%'"></div>
    </div>

  </div>

</ng-container>
