<h4 class="card-title box-title form-label-color">{{ 'PASSWORD_RECOVERY' | translate }}</h4>
<div class="card-content">
  <form (ngSubmit)="onSubmit(form)" #form="ngForm" *ngIf="!requestSuccess; else requestSuccessTemplate;">
    <div class="form-group has-feedback">
      <input
              ngModel
              name="email"
              email
              required
              type="email"
              class="form-control"
              placeholder="{{ 'EMAIL' | translate }}"
      >
      <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
      <app-form-field-error-list [field]="'email'" [errors]="errors"></app-form-field-error-list>
    </div>

    <div class="form-group">
      <button type="submit" class="btn btn-primary" [disabled]="!form.valid || isRequesting">{{ 'SUBMIT_OK' | translate }}</button>
    </div>

  </form>
  <ng-template #requestSuccessTemplate>
    <p class="alert alert-success">{{ 'MESSAGE_WITH_PASSWORD_RECOVERY_WAS_SENT' | translate }}</p>
  </ng-template>

  <div class="box-body footer-links">

    <div class="pull-right">
      <a routerLink="/security/login" class="btn btn-link btn-sm">{{ 'LOGIN' | translate }}</a>
      <a routerLink="/security/register" class="btn btn-link btn-sm">{{ 'REGISTER' | translate }}</a>
    </div>

  </div>
</div>
