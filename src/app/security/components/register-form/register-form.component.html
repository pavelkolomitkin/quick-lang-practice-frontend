<form (ngSubmit)="onSubmit(form)" #form="ngForm">


  <div class="form-group has-feedback">
    <input
            ngModel
            name="email"
            email
            required
            type="email"
            class="form-control"
            placeholder="{{ 'EMAIL' | translate }}"
    >
    <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
    <app-form-field-error-list [field]="'email'" [errors]="validationErrors"></app-form-field-error-list>
  </div>
  <div class="form-group has-feedback">
    <input
            required
            ngModel
            name="fullName"
            type="text"
            class="form-control"
            placeholder="{{ 'YOUR_FULL_NAME' | translate }}"
    >
    <span class="glyphicon glyphicon-user form-control-feedback"></span>
    <app-form-field-error-list [field]="'fullName'" [errors]="validationErrors"></app-form-field-error-list>
  </div>

  <div class="form-group has-feedback">
    <input
            ngModel
            name="password"
            autocomplete
            required
            type="password"
            class="form-control"
            placeholder="{{ 'PASSWORD' | translate }}"
    >
    <span class="glyphicon glyphicon-lock form-control-feedback"></span>
    <app-form-field-error-list [field]="'password'" [errors]="validationErrors"></app-form-field-error-list>
  </div>

  <div class="form-group has-feedback">
    <input
            ngModel
            name="passwordRepeat"
            autocomplete
            required
            type="password"
            class="form-control"
            placeholder="{{ 'RETYPE_PASSWORD' | translate }}"
    >
    <span class="glyphicon glyphicon-log-in form-control-feedback"></span>
    <app-form-field-error-list [field]="'passwordRepeat'" [errors]="validationErrors"></app-form-field-error-list>
  </div>

    <button type="submit" [disabled]="!form.valid" class="btn btn-primary btn-flat">{{ 'SUBMIT_OK' | translate }}</button>
  </div>

</form>
