<form (ngSubmit)="onSubmit(form)" #form="ngForm">


  <div class="form-group has-feedback">
    <input
            ngModel
            name="email"
            email
            required
            type="email"
            class="form-control"
            placeholder="{{ 'EMAIL' | translate }}"
    >
    <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
    <app-form-field-error-list [field]="'email'" [errors]="validationErrors"></app-form-field-error-list>
  </div>
  <div class="form-group has-feedback">
    <input
            required
            ngModel
            name="fullName"
            type="text"
            class="form-control"
            placeholder="{{ 'YOUR_FULL_NAME' | translate }}"
    >
    <span class="glyphicon glyphicon-user form-control-feedback"></span>
    <app-form-field-error-list [field]="'fullName'" [errors]="validationErrors"></app-form-field-error-list>
  </div>

  <div class="form-group has-feedback">
    <input
      ngModel
      name="password"
      autocomplete
      required
      type="password"
      class="form-control"
      placeholder="{{ 'PASSWORD' | translate }}"
    >
    <span class="glyphicon glyphicon-lock form-control-feedback"></span>
    <app-form-field-error-list [field]="'password'" [errors]="validationErrors"></app-form-field-error-list>
  </div>

  <div class="form-group has-feedback">
    <input
      ngModel
      name="passwordRepeat"
      autocomplete
      required
      type="password"
      class="form-control"
      placeholder="{{ 'RETYPE_PASSWORD' | translate }}"
    >
    <span class="glyphicon glyphicon-log-in form-control-feedback"></span>
    <app-form-field-error-list [field]="'passwordRepeat'" [errors]="validationErrors"></app-form-field-error-list>
  </div>

  <div class="form-group has-feedback row">
    <div class="col-md-12 text-center" >
      <span>What language would you like to practice?</span>
    </div>
    <div class="col-md-6">
      <label for="selectedLanguage" class="small">Language</label>
      <select
        class="form-control"
        [(ngModel)]="selectedLanguage"
        [compareWith]="compareEntity"
        [required]="true"
        name="selectedLanguage"
        id="selectedLanguage"
      >
        <option *ngFor="let language of languages" [ngValue]="language">{{ language.name }}</option>
      </select>
      <app-form-field-error-list [field]="'language'" [errors]="validationErrors"></app-form-field-error-list>
    </div>

    <div class="col-md-6">
      <label for="selectedLevel" class="small">Your Level</label>
      <select
        class="form-control"
        [(ngModel)]="selectedLevel"
        [compareWith]="compareEntity"
        [required]="true"
        name="selectedLevel"
        id="selectedLevel"
      >
        <option *ngFor="let level of languageLevels" [ngValue]="level">{{ level.title }}</option>
      </select>

      <app-form-field-error-list [field]="'level'" [errors]="validationErrors"></app-form-field-error-list>
    </div>
  </div>



  <div class="form-group">
    <button type="submit" [disabled]="!form.valid" class="btn btn-primary btn-flat">{{ 'SUBMIT_OK' | translate }}</button>
  </div>

</form>
