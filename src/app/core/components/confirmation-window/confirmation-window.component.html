<div>
  <ng-template #modalWindow let-modal>


    <div class="modal-header">
      <h5 class="modal-title pull-left">Add Skill</h5>
      <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <b>{{ confirmation.message }}</b>
    </div>
    <div class="modal-footer">
      <app-control-item
              [ngClass]="!isLast ? 'margin-r-5' : ''"
              *ngFor="let item of confirmation.userActions; last as isLast" [action]="item"
              (onAction)="onActControlHandler($event)"
      ></app-control-item>
    </div>
  </ng-template>
</div>
